<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulačka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            border: 1px solid #000;
            border-radius: 5px;
            padding: 20px;
            background-color: #fff;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Kalkulačka</h1>
        <input type="number" id="num1" placeholder="Číslo 1">
        <input type="number" id="num2" placeholder="Číslo 2">
        <button onclick="calculateSum()">Položit součet</button>
        <p id="result"></p>

        <input type="text" id="display" placeholder="Zobrazení">
        <button onclick="addDot()">Tečka</button>
        <button onclick="addMinus()">Pomlčka</button>
        <button onclick="addSpace()">Mezera</button>
        <button onclick="deleteLastChar()">Smazat poslední znak</button>
    </div>

    <script>
        function calculateSum() {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            let sum = parseInt(num1) + parseInt(num2);
            document.getElementById("result").innerHTML = "Výsledek: " + sum;
        }

        function addDot() {
            let display = document.getElementById("display").value;
            document.getElementById("display").value = display + ".";
        }

        function addMinus() {
            let display = document.getElementById("display").value;
            document.getElementById("display").value = display + "-";
        }

        function addSpace() {
            let display = document.getElementById("display").value;
            document.getElementById("display").value = display + " ";
        }

        function deleteLastChar() {
            let display = document.getElementById("display").value;
            document.getElementById("display").value = display.slice(0, -1);
        }
    </script>
</body>
</html>
